<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SelfieGym AI Coach</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 500px;
            height: 90vh;
            max-height: 700px;
            background: #ffffff;
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
        }

        .chat-header {
            background: linear-gradient(135deg, #E07A5F 0%, #c96a52 100%);
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .coach-avatar {
            width: 50px;
            height: 50px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .coach-info h2 {
            font-size: 18px;
            font-weight: 600;
        }

        .coach-info p {
            font-size: 13px;
            opacity: 0.9;
        }

        .online-dot {
            width: 8px;
            height: 8px;
            background: #4ade80;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 16px;
            display: flex;
            flex-direction: column;
        }

        .message.user {
            align-items: flex-end;
        }

        .message.coach {
            align-items: flex-start;
        }

        .message-bubble {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 15px;
            line-height: 1.5;
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, #E07A5F 0%, #c96a52 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.coach .message-bubble {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .message-time {
            font-size: 11px;
            color: #999;
            margin-top: 4px;
            padding: 0 8px;
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
            background: white;
            border-radius: 18px;
            width: fit-content;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: #ccc;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-8px); }
        }

        .chat-input-container {
            padding: 16px;
            background: white;
            border-top: 1px solid #eee;
        }

        .chat-input-wrapper {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        #chat-input {
            flex: 1;
            padding: 14px 18px;
            border: 2px solid #eee;
            border-radius: 25px;
            font-size: 15px;
            outline: none;
            transition: border-color 0.3s;
        }

        #chat-input:focus {
            border-color: #E07A5F;
        }

        #send-btn {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #E07A5F 0%, #c96a52 100%);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #send-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(224, 122, 95, 0.4);
        }

        #send-btn svg {
            width: 22px;
            height: 22px;
            fill: white;
        }

        .quick-actions {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }

        .quick-btn {
            padding: 8px 14px;
            background: #f0f0f0;
            border: none;
            border-radius: 20px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .quick-btn:hover {
            background: #E07A5F;
            color: white;
        }

        .api-notice {
            background: #fff3cd;
            padding: 10px;
            text-align: center;
            font-size: 12px;
            color: #856404;
        }

        .api-notice a {
            color: #E07A5F;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="coach-avatar">üèãÔ∏è</div>
            <div class="coach-info">
                <h2>Coach Sam</h2>
                <p><span class="online-dot"></span>Your Personal Fitness Coach</p>
            </div>
        </div>

        <div class="api-notice" id="api-notice">
            ‚ö†Ô∏è Enter your OpenAI API key to enable AI responses. <a href="#" onclick="promptApiKey()">Click here</a>
        </div>

        <div class="chat-messages" id="chat-messages">
            <div class="message coach">
                <div class="message-bubble">
                    Hey! üëã I'm Coach Sam, your personal fitness coach. I'm here to help you with workouts, nutrition, and reaching your goals. What can I help you with today?
                </div>
                <span class="message-time">Just now</span>
            </div>
        </div>

        <div class="chat-input-container">
            <div class="quick-actions">
                <button class="quick-btn" onclick="sendQuick('Give me a workout for today')">üí™ Today's Workout</button>
                <button class="quick-btn" onclick="sendQuick('What should I eat?')">ü•ó Nutrition Tip</button>
                <button class="quick-btn" onclick="sendQuick('How do I lose weight?')">üî• Lose Weight</button>
                <button class="quick-btn" onclick="sendQuick('ŸÉŸäŸÅ ÿ£ÿ®ŸÜŸä ÿπÿ∂ŸÑÿßÿ™ÿü')">üá∏üá¶ ÿπÿ±ÿ®Ÿä</button>
            </div>
            <div class="chat-input-wrapper">
                <input type="text" id="chat-input" placeholder="Ask your coach anything..." onkeypress="handleKeyPress(event)">
                <button id="send-btn" onclick="sendMessage()">
                    <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        let API_KEY = localStorage.getItem('openai_api_key') || '';
        
        const SYSTEM_PROMPT = `You are Coach Sam, a friendly fitness coach for SelfieGym.

RESPONSE STYLE (VERY IMPORTANT):
- Keep responses SHORT (3-5 lines max)
- Use bullet points with emojis
- NO long paragraphs
- Be punchy and direct
- Make it visually attractive

FORMAT EXAMPLE:
"üí™ ŸáÿØŸÅŸÉ: ÿ®ŸÜÿßÿ° ÿπÿ∂ŸÑÿßÿ™

‚úÖ ÿ™ŸÖÿ±ŸäŸÜ ÿßŸÑŸäŸàŸÖ:
‚Ä¢ ÿ≥ŸÉŸàÿßÿ™ 3√ó12
‚Ä¢ ÿ®ŸÜÿ¥ ÿ®ÿ±ÿ≥ 3√ó10  
‚Ä¢ ÿØŸäÿØŸÑŸäŸÅÿ™ 3√ó8

üî• ŸäŸÑÿß ŸÜÿ®ÿØÿ£!"

Language:
- Arabic ‚Üí Reply Arabic (Saudi dialect)
- English ‚Üí Reply English

Be motivating, use emojis, keep it SHORT!`;

        if (API_KEY) {
            document.getElementById('api-notice').style.display = 'none';
        }

        function promptApiKey() {
            const key = prompt('Enter your OpenAI API Key:');
            if (key) {
                API_KEY = key;
                localStorage.setItem('openai_api_key', key);
                document.getElementById('api-notice').style.display = 'none';
                addMessage('coach', 'API key saved! ‚úÖ I\'m ready to help you now. What\'s your fitness goal?');
            }
        }

        function handleKeyPress(e) {
            if (e.key === 'Enter') sendMessage();
        }

        function sendQuick(text) {
            document.getElementById('chat-input').value = text;
            sendMessage();
        }

        function addMessage(type, text) {
            const messagesDiv = document.getElementById('chat-messages');
            const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            
            const messageHtml = `
                <div class="message ${type}">
                    <div class="message-bubble">${text}</div>
                    <span class="message-time">${time}</span>
                </div>
            `;
            
            messagesDiv.insertAdjacentHTML('beforeend', messageHtml);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function showTyping() {
            const messagesDiv = document.getElementById('chat-messages');
            const typingHtml = `
                <div class="message coach" id="typing">
                    <div class="typing-indicator">
                        <span></span><span></span><span></span>
                    </div>
                </div>
            `;
            messagesDiv.insertAdjacentHTML('beforeend', typingHtml);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function hideTyping() {
            const typing = document.getElementById('typing');
            if (typing) typing.remove();
        }

        let conversationHistory = [];

        async function sendMessage() {
            const input = document.getElementById('chat-input');
            const text = input.value.trim();
            if (!text) return;

            input.value = '';
            addMessage('user', text);

            if (!API_KEY) {
                addMessage('coach', 'Please add your OpenAI API key first! Click the yellow notice above. üëÜ');
                return;
            }

            showTyping();

            conversationHistory.push({ role: 'user', content: text });

            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-4o-mini',
                        messages: [
                            { role: 'system', content: SYSTEM_PROMPT },
                            ...conversationHistory
                        ],
                        max_tokens: 500,
                        temperature: 0.7
                    })
                });

                const data = await response.json();
                hideTyping();

                if (data.error) {
                    addMessage('coach', '‚ö†Ô∏è Error: ' + data.error.message);
                } else {
                    const reply = data.choices[0].message.content;
                    conversationHistory.push({ role: 'assistant', content: reply });
                    addMessage('coach', reply);
                }
            } catch (error) {
                hideTyping();
                addMessage('coach', '‚ö†Ô∏è Connection error. Please try again.');
                console.error(error);
            }
        }
    </script>
</body>
</html>
